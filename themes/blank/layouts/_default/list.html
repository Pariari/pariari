{{ define "main" }}
	<main class="list">
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		<h2>Current</h2>

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
	</main>

{{ end }}
